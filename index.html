<html>
    <head>
        <title>CV</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
        <script type="text/javascript">
         var dataJson = {
             "author": "Erik Gonzalez",
             "last_updated": "2021-03-21",
             "side_sections": [
                 {
                     "title": "Skills",
                     "list": [
                         "Problem solving",
                         "Algorithms",
                         "Software develop",
                         "Good communication",
                         "Gnu/Linux native",
                         "Intermediate english level",
                         "Spanish native"
                     ],
                 },
                 {
                     "title": "Frameworks",
                     "list": [
                         "Laravel",
                         "Ruby on rails",
                         "Phoenixframework",
                         "Vuejs",
                         "React Native",
                         "Android"
                     ],
                 },
                 {
                    "title": "Languages",
                     "list": [
                         "Ruby",
                         "Php",
                         "Elixir",
                         "Javascript",
                         "Typescript",
                         "Java"
                     ],
                 },
                 {
                     "title": "Tools",
                     "list": [
                         "Emacs (Evil)",
                         "Docker",
                         "Terminal/Console"
                     ],
                 },
                 {
                     "title": "Hoobies",
                     "list": [
                         "Hikking",
                         "Read",
                         "Animal lover",
                         "Anime",
                         "Sport"
                     ]
                 },
                 {
                     "title": "Favorite books",
                     "list": [
                         "Object Design",
                         "Algorithms by robert sedgewick",
                         "Clean code"
                     ]
                 }
             ],
         };
        </script>
    </head>
    <body>
        <header
            x-data="{ author: dataJson.author, last_updated: dataJson.last_updated}"
            class="flex justify-between h-16 p-2 container mx-auto">
            <h1 class="font-semibold text-2xl text-gray-700 mt-auto mb-auto" x-text="author"></h1>
            <span class="text-sm" x-text="`Last updated: ${last_updated}`"></span>
        </header>
        <div class="grid grid-cols-3 gap-4 container mx-auto">
            <section
                x-data="{side_sections: dataJson.side_sections}">
                <template x-for="section in side_sections" x-key="section.title">
                    <div class="pl-2">
                        <h2 class="font-semibold text-lg text-gray-600" x-text="section.title"></h2>
                        <ul>
                            <template x-for="item in section.list" x-key="item">
                                <li class="pl-2" x-text="item"></li>
                            </template>
                        </ul>
                    </div>
                </template>
            </section>
            <article>
                <h2 class="font-semibold text-lg text-gray-600 pl-2">
                    References
                </h2>
                <h2 class="font-semibold text-lg text-gray-600 pl-2">
                    Projects
                </h2>
            </article>
        </div>
    </body>
</html>
