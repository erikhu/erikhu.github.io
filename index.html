<html>
    <head>
        <title>CV</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
        <script type="text/javascript" language="javascript" src="data.js"></script>
    </head>
    <body >
        <header
            x-data="{ author: dataJson.author, currentRole: dataJson.currentRole}"
            class="flex justify-between p-4 mb-2 mx-auto bg-gray-700">
            <span>
                <h1 class="font-semibold text-2xl text-gray-100 mt-auto mb-auto" x-text="author"></h1>
                <h2 class="font-semibold text-lg text-gray-50 m-auto" x-text="currentRole"></h2>
            </span>
        </header>
        <div class="lg:flex container mx-auto">
            <article class="ml-2">
                <h2 class="font-semibold text-lg text-gray-600">
                    Profile
                </h2>
                <div x-data="{bio: dataJson.bio}">
                    <p class="mb-4" x-text="bio"></p>
                </div>
                <h2 class="font-semibold text-lg text-gray-600">
                    About my experience
                </h2>
                <div x-data="{experiences: dataJson.experiences}">
                    <template x-for="experience in experiences" x-key="experience.date">
                        <div class="mb-4">
                            <div class="flex">
                                <span x-text="experience.date" class="mr-2"></span>
                                <p x-text="experience.company"></p>
                            </div>
                            <p class="italic" x-text="experience.role"></p>
                            <p x-text="experience.description"></p>
                            <ul class="list-disc pl-8">
                                <template x-for="activity in experience.activities">
                                    <li x-text="activity" class="mb-2"></li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
                <a class="hover:underline" href="mailto:erikhuboy@gmail.com">
                    Mail me to: <br/> erikhuboy@gmail.com
                </a>
            </article>
            <section
                x-data="{side_sections: dataJson.side_sections}">
                <template x-for="section in side_sections" x-key="section.title">
                    <div class="pl-2">
                        <h2 class="font-semibold text-lg text-gray-600" x-text="section.title"></h2>
                        <ul class="border-solid border-r-2 border-l-2 border-t-2">
                            <template x-for="item in section.list" x-key="item">
                                <li class="pl-2 border-solid border-b-2 lg:w-56" x-text="item"></li>
                            </template>
                        </ul>
                    </div>
                </template>
            </section>
        </div>
        <footer
            x-data="{last_updated: dataJson.last_updated}"
            class="flex justify-between py-2 mt-4 px-4 bg-gray-700">
            <div class="flex">
                <a href="https://www.linkedin.com/in/erik-alexander-gonzalez-cardona-b7b03a118" target="_blank">
                    <svg role="img" class="h-6 w-6 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>LinkedIn</title><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                </a>
                <a href="https://github.com/erikhu" target="_blank" class="ml-2">
                    <svg role="img" class="h-6 w-6 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                </a>
                <a href="https://play.google.com/store/apps/developer?id=Policodigo" target="_blank" class="ml-2">
                    <svg role="img" class="h-6 w-6 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google Play</title><path d="M22.018 13.298l-3.919 2.218-3.515-3.493 3.543-3.521 3.891 2.202a1.49 1.49 0 0 1 0 2.594zM1.337.924a1.486 1.486 0 0 0-.112.568v21.017c0 .217.045.419.124.6l11.155-11.087L1.337.924zm12.207 10.065l3.258-3.238L3.45.195a1.466 1.466 0 0 0-.946-.179l11.04 10.973zm0 2.067l-11 10.933c.298.036.612-.016.906-.183l13.324-7.54-3.23-3.21z"/></svg>
                </a>
            </div>
            <span class="text-white font-semibold">From Anywhere</span>
            <span class="text-sm text-gray-50" x-text="`Last updated: ${last_updated}`"></span>
        </footer>
    </body>
</html>
